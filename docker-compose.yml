version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cpms_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      APP_ENV: local
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cpms
      DB_USERNAME: cpms
      DB_PASSWORD: root
    networks:
      - cpms

  db:
    image: mysql:8.0
    container_name: cpms_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cpms
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: cpms
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - cpms

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cpms_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - cpms

volumes:
  dbdata:

networks:
  cpms: